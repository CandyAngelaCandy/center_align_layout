<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            width: 100%;
            background-color: pink;
            display: table;
        }

        /*若table只有一个元素，元素已有宽度失效，与父元素一样。可垂直居中*/
        .root {
            display: table-cell;
            vertical-align: middle;
            width: 1366px;
            height: 768px;
            background-color: aqua;
            margin: auto;
            font-size: 50px;
        }

    </style>
</head>
<body>
<div class="root">first line</div>
</body>
</html>
