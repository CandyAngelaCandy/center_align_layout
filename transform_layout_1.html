<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*问题：若body宽和高大于root元素，则root元素的内容不在可视区域*/
        html {
            height: 100%;
        }

        body {
            margin: 0;
            height: 100%;
            background-color: pink;
            position: relative;
        }

        .root {
            width: 1366px;
            height: 768px;
            background-color: aqua;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
<div class="root">first line--------</div>
</body>
</html>
